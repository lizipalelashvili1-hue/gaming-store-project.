<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStore | საფინალო პროექტი</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        /* აქ ჩავსვი მთელი შენი CSS, რომ გზების პრობლემა აღარ გქონდეს */
        :root {
            --primary: #38bdf8;
            --dark: #0f172a;
            --card-bg: #1e293b;
            --text: #f1f5f9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        html { scroll-behavior: smooth; }
        body { background: var(--dark); color: var(--text); overflow-x: hidden; }

        #logoImg { width: 50px !important; height: auto; }

        header { position: fixed; width: 100%; top: 0; z-index: 1000; padding: 20px 5%; transition: 0.4s; background: rgba(15, 23, 42, 0.8); }
        .navbar { display: flex; justify-content: space-between; align-items: center; }
        .logo { display: flex; align-items: center; gap: 10px; text-decoration: none; color: var(--primary); font-weight: 800; font-size: 1.5rem; }

        .nav-links { display: flex; list-style: none; gap: 30px; }
        .nav-links a { text-decoration: none; color: white; transition: 0.3s; }
        .nav-links a:hover { color: var(--primary); }

        .burger { display: none; flex-direction: column; gap: 5px; cursor: pointer; }
        .burger span { width: 25px; height: 3px; background: white; }

        .hero { height: 70vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: linear-gradient(rgba(15, 23, 42, 0.7), rgba(15, 23, 42, 0.7)), url('https://images.unsplash.com/photo-1542751371-adc38448a05e?auto=format&fit=crop&q=80&w=1470'); background-size: cover; background-position: center; }
        .hero h1 { font-size: 3.5rem; }

        section { padding: 60px 10%; }
        .games-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .game-card { background: var(--card-bg); padding: 20px; border-radius: 15px; text-align: center; border: 1px solid #334155; }
        .game-card img { width: 100%; border-radius: 10px; }

        .about-container { display: flex; align-items: center; gap: 40px; }
        .about-img img { width: 100%; max-width: 350px; filter: drop-shadow(0 0 15px var(--primary)); }

        .form-container { max-width: 450px; margin: auto; background: var(--card-bg); padding: 30px; border-radius: 15px; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; background: var(--dark); border: 1px solid #334155; color: white; border-radius: 8px; }
        .btn-submit { width: 100%; padding: 12px; background: var(--primary); border: none; font-weight: bold; cursor: pointer; border-radius: 8px; }

        .error-msg { font-size: 14px; margin-top: 10px; text-align: center; font-weight: bold; }

        @media (max-width: 768px) {
            .nav-links { display: none; } /* მარტივი ვერსია ტესტისთვის */
            .about-container { flex-direction: column; }
            .hero h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar">
            <a href="#" class="logo">
                <img src="https://cdn-icons-png.flaticon.com/512/808/808476.png" alt="Logo" id="logoImg">
                <span>GameStore</span>
            </a>
            <ul class="nav-links">
                <li><a href="#home">მთავარი</a></li>
                <li><a href="#games">თამაშები</a></li>
                <li><a href="#about">ჩვენს შესახებ</a></li>
                <li><a href="#contact">კონტაქტი</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <h1 class="animate__animated animate__backInDown">Level Up Your Play</h1>
            <p>საუკეთესო პლატფორმა გეიმერებისთვის</p>
        </section>

        <section id="games">
            <h2 style="margin-bottom: 20px;">პოპულარული თამაშები</h2>
            <div id="gamesContainer" class="games-grid">
                </div>
        </section>

        <section id="about">
            <div class="about-container">
                <div>
                    <h2>ჩვენს შესახებ</h2>
                    <p>ჩვენი მაღაზია გთავაზობთ უახლეს ციფრულ პროდუქტებს. Level Up Your Experience!</p>
                </div>
                <div class="about-img">
                    <img src="https://purepng.com/public/uploads/large/purepng.com-pc-casepc-casecomputer-chassisenclosure-1701528354964atof2.png" alt="PC">
                </div>
            </div>
        </section>

        <section id="contact">
            <div class="form-container">
                <h2>რეგისტრაცია</h2>
                <form id="contactForm">
                    <input type="text" id="username" placeholder="სახელი და გვარი">
                    <input type="email" id="email" placeholder="ელ-ფოსტა">
                    <input type="password" id="password" placeholder="პაროლი">
                    <button type="submit" class="btn-submit">გაგზავნა</button>
                    <p id="formError" class="error-msg"></p>
                </form>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // ვალიდაცია და API პირდაპირ აქ, რომ 100% იმუშაოს
        const form = document.getElementById('contactForm');
        
        form.onsubmit = (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const error = document.getElementById('formError');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailRegex.test(email)) {
                error.innerText = "❌ ელ-ფოსტის ფორმატი არასწორია!";
                error.style.color = "#ef4444";
            } else {
                error.innerText = "✅ წარმატებით გაიგზავნა!";
                error.style.color = "#38bdf8";
            }
        };

        async function getGames() {
            try {
                const res = await axios.get('https://jsonplaceholder.typicode.com/posts?_limit=3');
                const container = document.getElementById('gamesContainer');
                const images = [
                    "https://images.unsplash.com/photo-1542751371-adc38448a05e?w=400",
                    "https://images.unsplash.com/photo-1552820728-8b83bb6b773f?w=400",
                    "https://images.unsplash.com/photo-1511512578047-dfb367046420?w=400"
                ];
                container.innerHTML = res.data.map((item, i) => `
                    <div class="game-card">
                        <img src="${images[i]}" alt="Game">
                        <h3>Game ${i+1}</h3>
                    </div>
                `).join('');
            } catch (err) { console.log(err); }
        }
        getGames();
    </script>
</body>
</html>
